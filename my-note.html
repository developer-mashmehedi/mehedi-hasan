                int main()
                {
                    int year, modulas, firstRcmnd, scndRcmnd;
                
                    printf("Choose your Year: ");
                    scanf("%d", &year);
                
                    modulas = year % 4;
                    firstRcmnd = year - modulas;
                    scndRcmnd = firstRcmnd + 4;
                
                    if(year % 400 == 0)
                    {
                        printf("%d is a leap year", year);
                    }
                    else if(year % 100 == 0)
                    {
                        printf("%d is not leap year\n", year);
                        printf("Your recommended leap year is %d %d", firstRcmnd - 4, scndRcmnd);
                    }
                    else if(modulas == 0)
                    {
                        printf("%d is a leap year", year);
                    }
                    else
                    {
                        printf("%d is not leap year\n", year);
                        printf("Your recommended leap year is %d %d", firstRcmnd, scndRcmnd);
                    }
                
                    return 0;
                }
